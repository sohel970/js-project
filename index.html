<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="card w-96 bg-base-100 shadow-xl">
        <figure><img src="images/triangle.png" alt="Shoes" /></figure>
        <div class="card-body align-middle">
          <h2 class="card-title">Triangle</h2>
          <p>Area (A) = 0.5 X b X h</p>
          <div>
            <input id="triangle-base" type="text" class="w-24 text-xl bg-yellow-100 rounded-md p-1" placeholder="b">
            <input id="triangle-height" type="text" class="w-24 text-xl bg-yellow-100 rounded-md p-1" placeholder="h">
          </div>
          <div>
            <p >Result: <span id="triangle-area" class="text-xl"></span> cm<sup>2</sup> </p>
          </div>
          <div class="card-actions ">
            <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
